<div>

  <button (click)="toggle()">Display Details </button>
  <p *ngIf = "displayToggle"> Displaying Details</p>
  <div *ngFor = "let element of howManyClicks"
    [ngStyle] = "{'background-color': element>=5 && element<10 ? 'green' : 'red'}"
    [ngClass] = "{'modify-color' : element>=5 && element<10 , 'modify-backgrounds' : element>=10}"
  >
  {{element}}
  </div>

</div>
